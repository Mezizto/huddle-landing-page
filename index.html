<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <section class="logo">
        <img class="logo-img" src="./images/logo.svg" alt="Huddle Logo">
      </section>
      
      <section class="image">
        <img class="img" src="./images/illustration-mockups.svg" alt="Image">
      </section>
    </header>

    <main>
      <section class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button>Register</button>
      </section>
    
      <section class="icons">
        <div class="facebook">
          <i class="fa-brands fa-facebook-f"></i> 
        </div>
        <div class="twitter">
          <i class="fa-brands fa-twitter"></i> 
        </div>
        <div class="instagram">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mezizto</a>.
    </p>
  </footer>
</body>
</html>
